<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Valentineâ€™s Day, Sim! ðŸ’–</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #D8BFD8; /* Lilac background */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 50px;
      margin-bottom: 20px;
    }

    p {
      font-size: 24px;
      margin-bottom: 40px;
    }

    button {
      background-color: #fff;
      color: #D8BFD8;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #eee;
      transform: scale(1.1);
    }

    #secretMessage {
      display: none;
      font-size: 28px;
      margin-top: 30px;
      color: #FF69B4;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #FF69B4;
      transform: rotate(45deg);
      animation: float 5s linear forwards;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #FF69B4;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: 10px;
      top: 0;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-600px) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>ðŸ’œ Happy Valentineâ€™s Day, Sim! ðŸ’œ</h1>
  <p>Youâ€™re an amazing friend, and I hope your day is filled with love and joy! ðŸ’–</p>
  <button onclick="showMessage()">Click to see your secret message!</button>
  <div id="secretMessage">Youâ€™re the best, and Iâ€™m lucky to have you! ðŸŒ¸</div>

  <script>
    // Function to show secret message and create heart burst
    function showMessage() {
      document.getElementById('secretMessage').style.display = 'block';

      // Create 50 hearts at once
      for(let i = 0; i < 50; i++){
        let heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.width = heart.style.height = (10 + Math.random() * 20) + 'px';
        heart.style.animationDuration = (3 + Math.random() * 3) + 's';
        document.body.appendChild(heart);

        // Remove heart after animation
        setTimeout(() => {
          heart.remove();
        }, 4000);
      }
    }

    // Initial gentle floating hearts in the background
    for(let i = 0; i < 20; i++){
      let heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.width = heart.style.height = (10 + Math.random() * 20) + 'px';
      heart.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.body.appendChild(heart);
    }
  </script>
</body>
</html>
